<div class="row" ng-controller="listCtrl">
	<div class="col-sm-2" ng-repeat="cd in allcds" style="height: 271px">
		<div class="thumbnail">
			<a href="#">
				<img alt="{{cd.cname}}" ng-src="{{cd.image_b}}" class="img-rounded" style="height: 160px; width: 160px">
			</a>
			<div class="caption">
				<h5>
					<a>{{cd.cname}}</a>
				</h5>
				<p>{{cd.singer}}</p>
			</div>
		</div>
	</div>
	<div style="clear: both">
		<nav>
			<div style="text-align: center; margin-left: auto; margin-right: auto;" ng-style="style">
				<ul class="pagination pagination-lg">
					<li ng-class="{disabled:page == 1}">
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li ng-class="{active:$index == 0}" ng-repeat="p in showPage">
						<a href="#">{{p}}</a>
					</li>
					<li ng-class="{disabled:page == totalPage}">
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
