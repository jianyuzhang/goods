<div class="row" ng-controller="cartCtrol">
	<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading" ><h3>购物车</h3></div>
  <table class="table">
   <tr>
     <td class="col-sm-2">
     <input  type="checkbox" class="checkAll" ng-model="allCheck" ng-change="allChange()">
           全选
     </td>
     <td class="col-sm-4">商品</td>
     <td class="col-sm-1">单价（元）</td>
     <td class="col-sm-3" style="text-align:center">数量</td>
     <td class="col-sm-1">小计（元）</td>
     <td class="col-sm-1">操作</td>
   </tr>
   <tr ng-repeat="cart in carts">
     <td class="col-sm-2"><input type="checkbox" ng-model="cart.status" ng-change="change(cart)"></td>
     <td>
     <img ng-alt="{{cart.cname}}" ng-src="{{cart.image_b}}" class="img-responsive" style="width: 60px; height: 60px;float:left">
     <p class="navbar-text">{{cart.cname}}</p>
     <p class="navbar-text">{{cart.singer}}</p>
     </td>
     <td>
     <p class="navbar-text">{{cart.currPrice}}</p>
     </td>
     <td ><div class="input-group col-sm-5" style="">
			<a href="javascript:void(0)" class="input-group-addon" ng-click="minus(cart)" ng-class="{disabled:num == 1}">
				<i class="glyphicon glyphicon-minus"></i>
			</a>
			<input type="text" class="form-control " aria-label="Amount (to the nearest dollar)" value="{{cart.quantity}}" ng-model="cart.quantity" ng-change="update(cart)" >
			<a href="javascript:void(0)" class="input-group-addon" ng-click="plus(cart)">
				<i class="glyphicon glyphicon-plus"></i>
			</a>
		</div>
		</td>
     <td>
      <p class="navbar-text">{{cart.currPrice*cart.quantity}}</p>
      </td>
     <td style="margin:0 auto"><p class="navbar-text"><a href="javascript:void(0)" ng-click="deleteOne(cart)"><i class="glyphicon glyphicon-remove-circle"></i></a></p></td>
   </tr>
   <tr>
     <td class="col-sm-2">
     <input class="checkAll" type="checkbox"  ng-model="allCheck" ng-change="allChange()"> 全选
     </td>
     <td class="col-sm-4"><p class="navbar-text"><a href="javascript:void(0)" ng-click="deleteSelected()">删除选中商品</a></p></td>
     <td class="col-sm-1"></td>
     <td class="col-sm-3"></td>
     <td class="col-sm-1"><p class="navbar-text">{{total}}</p></td>
     <td class="col-sm-1"><button class="btn btn-danger">去结算</button></td>
   </tr>
  </table>
</div>
</div>
