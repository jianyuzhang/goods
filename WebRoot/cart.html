<div class="row" ng-controller="cartCtrol">
	<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading" ><h3>购物车</h3></div>
  <table class="table">
   <tr>
     <td>
     <input class="col-sm-1" type="checkbox">
           全选
     </td>
     <td class="col-sm-4">商品</td>
     <td class="col-sm-1">单价（元）</td>
     <td class="col-sm-3" style="text-align:center">数量</td>
     <td class="col-sm-1">小计（元）</td>
     <td class="col-sm-1">操作</td>
   </tr>
   <tr>
     <td><input type="checkbox"></td>
     <td></td>
     <td></td>
     <td style="margin:0 auto"><div class="input-group col-sm-5" style="margin:0 auto">
			<a href="javascript:void(0)" class="input-group-addon" ng-click="minus()" ng-class="{disabled:num == 1}">
				<i class="glyphicon glyphicon-minus"></i>
			</a>
			<input type="text" class="form-control " aria-label="Amount (to the nearest dollar)" value="{{cartnum}}" ng-model="cartnum" ng-blur="change($event)">
			<a href="javascript:void(0)" class="input-group-addon" ng-click="plus()">
				<i class="glyphicon glyphicon-plus"></i>
			</a>
		</div></td>
     <td></td>
     <td style="margin:0 auto"><a><i class="glyphicon glyphicon-remove"></i></a></td>
   </tr>
  </table>
</div>
</div>
